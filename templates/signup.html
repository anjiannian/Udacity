<html>
<head>
    <title> SignUp </title>
    <style type='text/css'>
		body {font:12px/19px Arial, Helvetica, sans-serif; color:#666;}
		input.inputbox{border:#999 1px solid; height:16px; width:120px;}
		label{text-align:right; width:100px; float:left;}
    </style>
</head>
<body>
    <h1 style='color:gray'> SignUp </h1>
<br>

<form method='post' action='/blog/signup'>
    <p><label>Username:</label>
    <input name='username' class='inputbox' value='{{username}}'>
    <span style='color:red'> {{username_error}}</span>
    </p>
    <p><label>Password:</label>
    <input name='password' type='password' class='inputbox' value='{{password}}'>
    <span style='color:red'> {{password_error}}</span>
    </p>
    <p><label>Verify Password:</label>
    <input name='verify' type='password' class='inputbox' value='{{verify}}'>
    <span style='color:red'> {{verify_error}}</span>
    </p>
    <p><label>Email(Optional):</label>
    <input name='email' class='inputbox' value='{{email}}'>
    <span style='color:red'> {{email_error}}</span>
    </p>
    <input type='submit'>
</form>
<p> Go back to the <a href='/'>MainPage</a></p>
</body>
</html>
