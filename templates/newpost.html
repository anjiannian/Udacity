<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title> New Post - udacity-chad.appspot.com </title>
	</head>

    <style type='text/css'>
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .error{
            color: red;
        }

        label {
            display: block;
            font-size: 20px;
        }

        input[type=text] {
            width: 400px;
            font-size: 20px;
            padding: 2px;
        }

        textarea {
            width: 800px;
            height: 500px;
            font-size: 17px;
            font-family: monospace;
        }

        input[type=submit] {
            font-size: 24:px;
        }


    </style>

	<body>
		<h1> New Post </h1>

		<form method='post'>
			<label>
				<div>Title</div>
                <input type='text' name='subject' value='{{subject}}'>
			</label>

			<br>
			
			<label>
				<div>Article</div>
                <textarea name="content">{{content}}</textarea>
			</label>

			<br>

            <div class='error'>{{error}}</div>

            <input type='submit'>
		</form>

        <p> Go back to the <a href='/blog'>Blog</a></p>

	</body>
</html>
