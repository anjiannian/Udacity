application: udacity-chad
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app

- url: /search
  script: main.app

- url: /rot13
  script: rot13.app

- url: /hello
  script: helloworld.application

- url: /signup
  script: signup.application
- url: /logout
  script: signup.application
- url: /login
  script: signup.application
- url: /welcome
  script: signup.application

- url: /welcome
  script: signup.application

- url: /ascii
  script: ascii.app

- url: /blog(/.*)*
  script: blog.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
